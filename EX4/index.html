<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dessert Order Form</h1>
    <form id="orderForm" onsubmit="return validateForm()">

        <!-- 1. Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <!-- 2. Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>

        <!-- 3. Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required><br>

        <!-- 4. Dessert Category -->
        <label for="category">Choose Dessert Category:</label>
        <select id="category" name="category" onchange="updateItems()" required>
            <option value="">-- Select Category --</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Ice Cream Cakes">Ice Cream Cakes</option>
            <option value="Faluda">Faluda</option>
            <option value="Sundae">Sundae</option>
            <option value="Cassata">Cassata</option>
            <option value="Fruit Ice Cream">Fruit Ice Cream</option>
            <option value="Soda">Soda</option>
            <option value="Ice Cream Shake">Ice Cream Shake</option>
            <option value="Kulfi">Kulfi</option>
        </select><br>

        <!-- 5. Item Selection -->
        <label for="item">Choose Specific Item:</label>
        <select id="item" name="item" required>
            <option value="">-- Select Item --</option>
        </select><br>

        <!-- 6. Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required><br>

        <!-- 7. Delivery Date -->
        <label for="deliveryDate">Preferred Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br>

        <!-- 8. Delivery Time -->
        <label for="deliveryTime">Preferred Delivery Time:</label>
        <input type="time" id="deliveryTime" name="deliveryTime" required><br>

        <!-- 9. Address -->
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" placeholder="Enter your full address" rows="3" required></textarea><br>

        <!-- 10. Extra Toppings -->
        <label>Extra Toppings:</label>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="toppings" value="Nuts">
                Nuts
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings" value="Jelly">
                Jelly
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings" value="Ice Cream">
                Extra Ice Cream
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings" value="Choco Chips">
                Choco Chips
            </label>
        </div>

        <!-- 11. Sweetness Level -->
        <label>Sweetness Level:</label>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="sweetness" value="Less" required>
                Less
            </label>
            <label class="radio-label">
                <input type="radio" name="sweetness" value="Medium">
                Medium
            </label>
            <label class="radio-label">
                <input type="radio" name="sweetness" value="Extra">
                Extra
            </label>
        </div>

        <!-- 12. Upload Payment Proof -->
        <label for="paymentProof">Upload Payment Proof:</label>
        <input type="file" id="paymentProof" name="paymentProof" accept="image/*" required><br>

        <!-- 13. Special Instructions -->
        <label for="instructions">Special Instructions:</label>
        <input type="text" id="instructions" name="instructions" placeholder="E.g., Make it sugar-free"><br>

        <!-- 14. Coupon Code -->
        <label for="coupon">Coupon Code:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Optional"><br>

        <!-- 15. Terms and Conditions -->
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>
        </div>

        <!-- 16. Submit Button -->
        <button type="submit">Place Order</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
